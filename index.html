<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery with Upload and Tagging</title>
    <style>
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .image-box {
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            margin: 5px;
            position: relative;
        }
        .delete-checkbox {
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-image {
            max-width: 100%;
            height: auto;
        }
        .download-icon {
            margin-top: 10px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
    <!-- Firebase SDK 스크립트 -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyCTiPWdi7utrLe6_jrXao7IlrS36nGgBbc",
            authDomain: "junieham-68b8c.firebaseapp.com",
            projectId: "junieham-68b8c",
            storageBucket: "junieham-68b8c.appspot.com",
            messagingSenderId: "106219844062",
            appId: "1:106219844062:web:ed39c52351bb70b03e6d4f",
            measurementId: "G-CRXYV0Z48F"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        document.addEventListener('DOMContentLoaded', () => {
            const imageGallery = document.getElementById('image-gallery');
            const uploadButton = document.getElementById('upload-button');
            const imageFileInput = document.getElementById('image-file');
            const tagInput = document.getElementById('tag-input');
            const popupImage = document.getElementById('popup-image');
            const downloadLink = document.getElementById('download-link');
            let images = [];

            const renderImages = () => {
                imageGallery.innerHTML = '';
                images.forEach((image, index) => {
                    const imgBox = document.createElement('div');
                    imgBox.classList.add('image-box');
                    imgBox.style.backgroundImage = `url("${image.url}")`;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.classList.add('delete-checkbox');
                    checkbox.dataset.index = index;

                    imgBox.appendChild(checkbox);

                    imgBox.addEventListener('click', () => {
                        popupImage.src = image.url;
                        document.getElementById('image-popup').style.display = 'flex';
                        downloadLink.href = image.url;
                        downloadLink.style.display = 'block';
                    });

                    imageGallery.appendChild(imgBox);
                });
            };

            const fetchImages = async () => {
                const storageRef = ref(storage, 'images');
                const result = await listAll(storageRef);
                images = await Promise.all(result.items.map(async (itemRef) => {
                    const url = await getDownloadURL(itemRef);
                    return { url };
                }));
                renderImages();
            };

            uploadButton.addEventListener('click', async () => {
                const file = imageFileInput.files[0];
                const tags = tagInput.value.split(',').map(tag => tag.trim());
                if (file) {
                    const storageRef = ref(storage, `images/${file.name}`);
                    await uploadBytes(storageRef, file);
                    const url = await getDownloadURL(storageRef);
                    images.push({ url, tags });
                    renderImages();
                }
            });

            fetchImages();
        });
    </script>
</head>
<body>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="태그로 검색">
    </div>
    
    <div class="image-gallery" id="image-gallery"></div>
    
    <footer>
        <button id="delete-mode-button">삭제 모드</button>
        <button id="delete-selected-button">선택된 사진 삭제</button>
    </footer>

    <div id="upload-modal" class="popup">
        <div class="popup-content">
            <span class="close" onclick="document.getElementById('upload-modal').style.display='none'">&times;</span>
            <h2>사진 업로드</h2>
            <input type="file" id="image-file" accept="image/*">
            <input type="text" id="tag-input" placeholder="태그 입력 (쉼표로 구분)">
            <button id="upload-button">업로드</button>
        </div>
    </div>

    <div id="image-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="document.getElementById('image-popup').style.display='none'">&times;</span>
            <img id="popup-image" class="modal-image">
            <a id="download-link" class="download-icon" download><img src="download-icon.png" alt="Download"></a>
        </div>
    </div>
</body>
</html>
