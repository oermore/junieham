	body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        .search-container {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .search-bar-wrapper {
            position: relative;
            width: 100%;
        }

        #search-bar {
            width: 100%;
            padding: 10px 40px 10px 10px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        #search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            height: 20px;
            width: 20px;
            padding: 0;
        }
	   
	#search-button img {
            width: 100%;
            height: 100%;
        }

	.image-gallery {
	    margin-top: 300px;
            display: flex;
            flex-wrap: wrap;
	    justify-content: center;
            gap: 10px; /* 이미지 간의 간격 조정 */
        }
        .image-gallery img {
            width: 100px; /* 이미지 너비 조정 */
            height: auto; /* 이미지 높이를 비율에 맞게 자동 조정 */
        }

	
	</style>
</head>

<body>

	<div class="search-container">

            <input type="text" id="search-bar" placeholder="Search...">
            <button id="search-button"><img src="search-icon.png" alt="Search"></button>
        </div>
    </div>


 <div class="image-gallery" id="image-gallery">
        <!-- Images will be dynamically added here -->
    </div>

    <script>
        // 이미지 갤러리 div 요소 선택
        const imageGallery = document.getElementById('image-gallery');

        // 이미지를 동적으로 추가하는 함수 정의
        function addImageToGallery(src) {
            // 새로운 img 요소 생성
            const img = document.createElement('img');
            // img 요소의 src 속성 설정
            img.src = src;
            // img 요소를 imageGallery div에 추가
            imageGallery.appendChild(img);
        }

        // 예시로 이미지를 추가하는 코드
