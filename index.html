<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oermore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .search-container {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .search-bar-wrapper {
            position: relative;
            width: 100%;
        }

        #search-bar {
            width: 100%;
            padding: 10px 40px 10px 10px;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        #search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            height: 20px;
            width: 20px;
            padding: 0;
        }

        #search-button img {
            width: 100%;
            height: 100%;
        }

        .image-gallery {
            margin-top: 300px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* 이미지 간의 간격 조정 */
        }

        .image-gallery img {
            width: 100px; /* 이미지 너비 조정 */
            height: auto; /* 이미지 높이를 비율에 맞게 자동 조정 */
        }

	#text  {
            position: absolute;
            top: 180px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            color : #656565;
        }

	#text2  {
            position: absolute;
            top: 270px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            color : #656565;
	    font-size: X-small;

        }

	#text3  {
            position: absolute;
            top: 285px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            color : #656565;
	    font-size: X-small;

        }

#box  {
            position: absolute;
            top: 155px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            color : #656565;
	    font-size: X-small;

        }


    </style>
</head>
<body>

<!-- 버튼과 링크 -->
<div class="box" id="box">
<button onclick="window.location.href='https://www.instagram.com/o_er_more';">OERMORE</button>
</div>

<div class="text" id="text">
<span> 영어 소문자로 검색 부탁드립니다.</span>
</div>

<div class="text2" id="text2">
<span> 프로필 이미지 | 인스타 하이라이트 | 인스타 스토리 스티커 | 배경화면 으로 이용가능합니다.</span>
</div>

<div class="text3" id="text3">
<span> 인쇄는 금지입니다. 가정용 프린터기로도 인쇄 금지. 상업적 이용. 2차가공 금지.</span>
</div>

    <div class="search-container">
        <div class="search-bar-wrapper">
            <input type="text" id="search-bar" placeholder="Search...">
            <button id="search-button"><img src="search-icon.png" alt="Search"></button>
        </div>
    </div>

    <div class="image-gallery" id="image-gallery">
        <!-- Images will be dynamically added here -->
    </div>

    <script>
        // 이미지 갤러리 div 요소 선택
        const imageGallery = document.getElementById('image-gallery');

        // 예시 이미지 리스트 (src 속성을 사용)
        const images = [
            { name: 'Animal_guineapig _ham.png', src: 'Animal_guineapig _ham.png' },
            { name: 'Snack_Strawberry Mochi_Ham.png', src: 'Snack_Strawberry Mochi_Ham.png' },
            { name: 'exercise_hobby_surfing_tanning_ham.png', src: 'exercise_hobby_surfing_tanning_ham.png' }
        ];

        // 초기 이미지를 모두 추가하는 함수
        function displayAllImages() {
            images.forEach(image => addImageToGallery(image.src));
        }

        // 이미지를 동적으로 추가하는 함수 정의
        function addImageToGallery(src) {
            // 새로운 img 요소 생성
            const img = document.createElement('img');
            // img 요소의 src 속성 설정
            img.src = src;
            // img 요소를 imageGallery div에 추가
            imageGallery.appendChild(img);
        }

        // 이미지 이름으로 검색하는 함수 정의
        function searchImage() {
            // 검색창에서 입력된 값 가져오기
            const imageName = document.getElementById('search-bar').value.trim();

            // 이미지 갤러리 초기화
            imageGallery.innerHTML = '';

            // 검색된 이미지 추가
            const filteredImages = images.filter(image => image.name.toLowerCase().includes(imageName));
            if (filteredImages.length > 0) {
                filteredImages.forEach(image => addImageToGallery(image.src));
            } else if (imageName === '') {
                // 검색창이 비어있으면 모든 이미지 표시
                displayAllImages();
            } else {
                alert('Image not found');
            }
        }

        // DOMContentLoaded 이벤트 리스너 추가
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');
            searchButton.addEventListener('click', searchImage);

            // Enter 키로 검색을 실행할 수 있도록 추가
            document.getElementById('search-bar').addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    searchImage();
                }
            });

            // 페이지 로드 시 모든 이미지 표시
            displayAllImages();
        });
    </script>
</body>
</html>
