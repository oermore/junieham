        // 초기 이미지를 모두 추가하는 함수
        function displayAllImages() {
            images.forEach(image => addImageToGallery(image.src));

        // 이미지를 동적으로 추가하는 함수 정의
        function addImageToGallery(src) {
            // 새로운 img 요소 생성
            const img = document.createElement('img');
            // img 요소의 src 속성 설정
            img.src = src;
            // img 요소를 imageGallery div에 추가
            imageGallery.appendChild(img);
        }

        // 이미지 이름으로 검색하는 함수 정의
        function searchImage() {
            // 검색창에서 입력된 값 가져오기
            const imageName = document.getElementById('search-bar').value.trim();

            // 이미지 갤러리 초기화
            imageGallery.innerHTML = '';

            // 검색된 이미지 추가
            const filteredImages = images.filter(image => image.name.toLowerCase().includes(imageName));
            if (filteredImages.length > 0) {
                filteredImages.forEach(image => addImageToGallery(image.src));
            } else if (imageName === '') {
                // 검색창이 비어있으면 모든 이미지 표시
                displayAllImages();
            } else {
                alert('Image not found');
            }
        }

        // DOMContentLoaded 이벤트 리스너 추가
        document.addEventListener('DOMContentLoaded', () => {
            const searchButton = document.getElementById('search-button');
            searchButton.addEventListener('click', searchImage);

            // Enter 키로 검색을 실행할 수 있도록 추가
            document.getElementById('search-bar').addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    searchImage();
                }
            });

            // 페이지 로드 시 모든 이미지 표시
            displayAllImages();
        });
