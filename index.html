<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Firebase 이미지 검색 사이트</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }
  .search-container {
    text-align: center;
    margin-top: 200px;
  }
  .search-box {
    width: 80%;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    outline: none;
    font-size: 16px;
  }
  .search-box:focus {
    border-color: dodgerblue;
  }
  .search-icon {
    float: right;
    margin-right: 10px;
    cursor: pointer;
  }
  .image-grid {
    margin-top: 50px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .image-box {
    width: calc(20% - 20px);
    margin: 10px;
    overflow: hidden;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
  }
  .image-box img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>
<div class="container">
  <div class="search-container">
    <input type="text" id="searchInput" class="search-box" placeholder="이미지 이름 검색...">
    <span class="search-icon" onclick="searchImages()">&#128269;</span>
  </div>
  <div class="image-grid" id="imageGrid">
    <!-- 이미지가 여기에 추가됩니다 -->
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  // Firebase 설정
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    databaseURL: "YOUR_DATABASE_URL",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID",
    measurementId: "YOUR_MEASUREMENT_ID"
  };

  // Firebase 초기화
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // 이미지 검색 함수
  function searchImages() {
    const searchValue = document.getElementById('searchInput').value.toLowerCase();
    const imageGrid = document.getElementById('imageGrid');
    imageGrid.innerHTML = ''; // 이미지 그리드 초기화

    const imagesRef = ref(db, 'images');
    onValue(imagesRef, (snapshot) => {
      snapshot.forEach((childSnapshot) => {
        const imageData = childSnapshot.val();
        const imageName = imageData.name.toLowerCase();
        // 검색어가 이미지 이름에 포함되는 경우 또는 검색어의 한 글자가 이미지 이름에 포함되는 경우
        if (imageName.includes(searchValue) || searchValue.split('').some(char => imageName.includes(char))) {
          const imageBox = document.createElement('div');
          imageBox.className = 'image-box';
          imageBox.innerHTML = `<img src="${imageData.url}" alt="${imageData.name}">`;
          imageGrid.appendChild(imageBox);
        }
      });
    });
  }
</script>
</body>
</html>
